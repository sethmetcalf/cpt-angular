<form class="form-horizontal column-left">
    <div class="products">
        <div class="form-group">
            <label class="control-label col-xs-5">Product</label>
            <div class="col-xs-offset-2">
                <button type="button" class="btn btn-default dropdown-toggle price-input" ng-model="Product1" ng-disabled="disabled">
                    Choose Category <span class="caret"></span>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-5">Product</label>
            <div class="col-xs-offset-2">
                <button type="button" class="btn btn-default dropdown-toggle price-input" ng-model="formData.product2" ng-disabled="disabled">
                    Choose Product <span class="caret"></span>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label col-xs-5">Account</label>
            <div class="col-xs-offset-2">
                <input  class="form-control account-input" ng-model="formData.account" placeholder="Enter Account ID">
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label col-xs-5">Price</label>
            <div class="col-xs-offset-2">
                <input  class="form-control price-input" ng-model="formData.price" placeholder="0.00">
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label col-xs-5">Quantity</label>
            <div class="col-xs-offset-2">
                <input  type="number" class="form-control quantity-input" ng-model="formData.quantity" value="1">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-6">
                <button type="submit" class="btn btn-primary">Add To Cart</button>
            </div>
        </div>
    </div>
</form>
